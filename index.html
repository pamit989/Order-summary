<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="image" srcset="" />
      </div>
      <div class="text">
        <h2 class="title">Order Summary</h2>
        <p class="sub-title">
          You can listen to millions of songs, AudioBooks and podcasts on any
          devices anywhere you like!
        </p>
        <div class="content">
          <div class="one">
            <img src="images/icon-music.svg" alt="" srcset="" />

            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>

          <p><a href="">change</a></p>
        </div>
      </div>
      <div class="btn">Proceed To Payment</div>
      <div class="btn-1">Cancel Order</div>
    </div>
  </body>
</html>
